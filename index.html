<!DOCTYPE html>
<!--home page 532 project-->
	<html lang="en">
		<!--title and css link-->
		<head>
			<meta charset='UTF-8'>
			<title>
				COMP532 - Project
			</title>
			<link href="./CSS/main.css" rel="stylesheet" type="text/css">
		</head>
		<body>	
			<!--heading bar-->
			<h1>
				New Zealand Rivers
			</h1>
			<!--content section-->
			<!--nav bar shows layer options and allows search-->
			<div id="navbar">
				<div id="searchMap">
					<label for="seachMapInput" id="searchMapLabel">Search for river:</label>
					<input type="text" id="seachMapInput" placeholder="Enter river here">
					<input type="button" id="searchMapButton" value="Search">
				</div>
				<div id="bdisc" class="layer" onclick='setLayer(0)'>BDISC</div>
				<div id="drp" class="layer" onclick='setLayer(1)'>DRP</div>
				<div id="ecoli" class="layer" onclick='setLayer(2)'>ECOLI</div>
				<div id="nh4" class="layer" onclick='setLayer(3)'>NH4</div>
				<div id="tb" class="layer" onclick='setLayer(4)'>TB</div>
				<div id="tn" class="layer" onclick='setLayer(5)'>TN</div>
				<div id="ton" class="layer" onclick='setLayer(6)'>TON</div>
				<div id="turb" class="layer" onclick='setLayer(7)'>TURB</div>
			</div>
			<!--main section element to contains map-->
			<section>
				<div id="map"></div>
				<div class="slidecontainer">
					<input type="range" min="1" max="120" value="120" class="slider" id="myRange">
				</div>
				<div id="sliderValue"></div>
			</section>
			<hr>
			<footer>
				COMP532 Project
			</footer>
			<!--required scripts (load last)-->
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxtWZ3znmoU0djyQwb-TBdWgSOeAJiPh8&v=3"></script>
  			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  			<script src="./JS/Script.js"></script>
		</body>
	</html>
